  <!-- Container for user list -->
  <div class="container mt-4">
    <h2 class="mb-4">Liste des Utilisateurs</h2>
  
    <table class="table table-success table-striped table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>PrÃ©nom</th>
          <th>Email</th>
          <th>RÃ´le</th>
          <th>Date de Naissance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let utilisateur of utilisateurs">
          <td>{{ utilisateur.id }}</td>
          <td>{{ utilisateur.nom }}</td>
          <td>{{ utilisateur.prenom }}</td>
          <td>{{ utilisateur.email }}</td>
          <td>{{ utilisateur.role }}</td>
          <td>{{ utilisateur.dateDeNaissance | date }}</td>
          <td>
            <button 
              *ngIf="utilisateur.id !== undefined" 
              class="btn btn-warning btn-sm" 
              (click)="editUser(utilisateur.id!)">Modifier</button>
            <button 
              *ngIf="utilisateur.id !== undefined" 
              class="btn btn-danger btn-sm ml-2" 
              (click)="deleteUser(utilisateur.id!)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
