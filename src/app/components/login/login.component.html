<div class="login-container">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <img src="../../../assets/logo-nexus.png" alt="Logo de la banque" height="30">
          </div>
          <div class="card-body">
            <form (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
              </div>

              <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
              </div>

              <button type="submit" class="btn btn-primary btn-block">Se connecter</button> 
            </form>

            <div class="mt-3 text-center">
              <a routerLink="register" class="btn btn-link">Cr√©er un compte</a> 
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
