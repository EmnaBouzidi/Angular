<div class="background-image">
    <div class="navbar">
      <img src="../../../assets/logo-nexus.png" alt="Logo" class="logo">
      <button class="btn btn-primary" (click)="goBack()">
        <i class="bi bi-arrow-left"></i> 
      </button>
    </div>
  
    <div class="container mt-4">
      <!-- Tableau des Comptes -->
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Numéro de compte</th>
                  <th>Solde</th>
                  <th>Date d'ouverture</th>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Agence</th>
                  <th>Type de carte</th>
                  <th>Numéro de carte</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let compte of comptes">
                  <td>{{ compte.numeroCompte }}</td>
                  <td class="currency">{{ compte.solde | currency: 'TND' }}</td>
                  <td>{{ compte.dateOuverture }}</td>
                  <td>{{ compte.nom }}</td>
                  <td>{{ compte.prenom }}</td>
                  <td>{{ compte.agence }}</td>
                  <td>{{ compte.typeCarte }}</td>
                  <td>{{ compte.numeroCarte }}</td>
                  <td>
                    <button class="btn btn-danger" (click)="supprimerCompte(compte.numeroCompte)">
                      Désactiver
                    </button>
                    <button class="btn btn-success" (click)="activerCompte(compte.numeroCompte)">
                      Activer
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
