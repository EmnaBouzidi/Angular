<div class="page-container">
  <!-- Bouton de retour -->
  <button class="btn-back" (click)="goToAdminDashboard()">Retour</button>

  <div class="container mt-4">
    <!-- Titre centré -->
    <h3 class="text-center">Liste des Demandes de Crédit</h3>

    <!-- Tableau pour afficher la liste des demandes de crédit -->
    <div class="table-responsive mt-4">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Montant (TND)</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let demande of demandes">
            <td>{{ demande.id }}</td>
            <td>{{ demande.nom }}</td>
            <td>{{ demande.prenom }}</td>
            <td>{{ demande.email }}</td>
            <td>{{ demande.montant | currency:'TND' }}</td>
            <td>
              <button class="btn btn-success me-2" (click)="acceptDemande(demande.id)">Accepter</button>
              <button class="btn btn-danger" (click)="refuseDemande(demande.id)">Refuser</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
